<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>大数据云爬虫系统</title>

<!-- CSS -->
<link
	href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}"
	rel="stylesheet">
<link
	href="{{ url_for('static', filename='assets/font-awesome/css/font-awesome.min.css') }}"
	rel="stylesheet">
<link
	href="{{ url_for('static', filename='assets/css/form-elements.css') }}"
	rel="stylesheet">
<link href="{{ url_for('static', filename='assets/css/style.css') }}"
	rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
              <script src="{{ url_for('static', filename='js/html5shiv.min.js') }}"></script>
              <script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
        <![endif]-->

<!-- Favicon and touch icons -->
<link rel="shortcut icon"
	href="{{ url_for('static', filename='assets/ico/favicon.png') }}">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="{{ url_for('static', filename='assets/ico/apple-touch-icon-144-precomposed.png') }}">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="{{ url_for('static', filename='assets/ico/apple-touch-icon-114-precomposed.png') }}">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="{{ url_for('static', filename='assets/ico/apple-touch-icon-72-precomposed.png') }}">
<link rel="apple-touch-icon-precomposed"
	href="{{ url_for('static', filename='assets/ico/apple-touch-icon-57-precomposed.png') }}">

</head>

<body>

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<img src="{{ url_for('static', filename='img/logo.png') }}">
						<span
							style="font-weight: 400; font-size: 2em; vertical-align: middle">浙江移动云爬平台</span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 col-sm-offset-4 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>欢迎登陆</h3>
								{% if message %}
								<p style="color: red">
									<b>{{ message }}</b>
								</p>
								{% else %}
								<p>Enter your username and password to log on:</p>
								{% endif %}
							</div>
							<div class="form-top-right">
								<i class="fa fa-lock"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" action="" method="post" class="login-form">
								<div class="form-group">
									<label class="sr-only" for="form-username">Username</label> <input
										type="text" name="form-username" placeholder="Username..."
										class="form-username form-control" id="form-username">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label> <input
										type="password" name="form-password" placeholder="Password..."
										class="form-password form-control" id="form-password">
								</div>
								<button type="submit" class="btn">
									<span style="font-size: 1.3em">登 陆</span>
								</button>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>


	<!-- Javascript -->
	<script
		src="{{ url_for('static', filename='assets/js/jquery-1.11.1.min.js') }}"></script>
	<script
		src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
	<script
		src="{{ url_for('static', filename='assets/js/jquery.backstretch.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/scripts.js') }}"></script>

	<!--[if lt IE 10]>
            <script src="{{ url_for('static', filename='assets/js/placeholder.js') }}"></script>
        <![endif]-->

</body>

</html>
